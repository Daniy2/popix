      <div class="sidebar">
        <h3>Filtra per Data</h3>
        <form action="#">
          <div class="mb-3">
            <label for="fromDate" class="form-label">Da</label>
            <input type="date" class="form-control" id="fromDate" placeholder="Seleziona la data">
          </div>

        </form>
      </div>
    </div>

    <div class="col-md-9">
